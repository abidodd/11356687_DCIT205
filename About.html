<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the transparency by changing the last value (0.5) */
            z-index: 0;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
        section {
            background-color: rgba(255, 0, 0, 0); 
            padding: 20px;
        }

        h2 {
            color: #fff; 
    </style>
</head>
<body>

    <header>
        <h1>About Us</h1>
    </header>

    <main>
        <video autoplay muted loop>
            <source src="Imgs/about background video.mp4" type="video/mp4">
            
        </video>
        <div class="overlay"></div>

        

        <section> 
            <h2> Our Mission</h2>
            <p>Empowering individuals through education, innovation, and collaboration in the field of computer science. </p>
        </section>
        
            

    </main>

</body>
</html>
